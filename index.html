
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>


  <div class="md:flex block bg-slate-700 m-4 space-y-4 ">
 
    <div class="input md:w-[25%] w-full">
      <input type="file" name="" id="image" accept="image/*" class=" m-3" />
      <div class="image_container flex justify-center bg-pink-400" style="display: none">
        <img src="" alt="" class="img" />
      </div>
    </div> 
 
     <div class="canvas md:w-[75%]   w-full center ">
      <canvas id="can" class=" md:w-[500px] md:h-[500px] w-[95%] h-[300px]" ></canvas>

    </div> 
    <div class="control center h-[140px] flex md:hidden w-full bg-pink-500">
      <div class="left center ">
        <button class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">left</button>
      </div>
      <div class="middle  block space-y-">
        <div class="up center">
          <button class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">up</button>
        </div>
      <div class="down center">
        <button class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">down</button>
      </div>
       
      </div>
      <div class="right center">
        <button class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">right</button>
      </div>
    </div>
  </div>

  <script></script>
  <script src="imageDATA.JS"></script>
  <script src="main.js"></script>
  
</body>
</html>
